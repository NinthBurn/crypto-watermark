<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Watermark Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h2 style="text-align: center; margin-bottom: 24px;">Configuration</h2>
    <!-- Row 1: Options Panel -->
    <div class="options-panel">

      <div class="numeric-options">
        <div class="option-item">
          <label for="image-size">Image Size:</label>
          <input type="number" id="image-size" min="0" value="512">
        </div>

        <div class="option-item">
          <label for="watermark-size">Watermark Size:</label>
          <input type="number" id="watermark-size" min="0" value="32">
        </div>

        <div class="option-item">
          <label for="dct-block-size">DCT Block Size:</label>
          <input type="number" id="dct-block-size" min="0" value="8">
        </div>

        <div class="option-item">
          <label for="dct-coeffs">DCT Coefficients:</label>
          <input type="number" id="dct-coeffs" min="0" value="5">
        </div>
      </div>

      <div class="option-item">
          <label for="attack-type">Attack Type:</label>
          <select id="attack-type" style="padding: 8px 12px; border-radius: 8px; border: 1.5px solid #cbd5e1; outline: none;">
            <option value="">None</option>
            <option value="NOISE">Gaussian Noise</option>
            <option value="BLUR">Gaussian Blur</option>
            <option value="JPEG">JPEG Compression</option>
          </select>
        </div>

        <div class="option-item">
          <label for="attack-param">Attack Intensity:</label>
          <input type="number" id="attack-param" step="0.01" placeholder="e.g. 30 or 0.01">
        </div>
        </div>

      <div class="option-item">
        <label for="embed-method">Method:</label>
        <div class="methods">
          <label class="method-option">
            <input type="radio" name="embed-method" value="DCT" checked>
            <span>DCT</span>
          </label>
          <label class="method-option">
            <input type="radio" name="embed-method" value="DWT">
            <span>DWT</span>
          </label>
          <label class="method-option">
            <input type="radio" name="embed-method" value="HYBRID">
            <span>HYBRID</span>
          </label>
        </div>
      </div>

      <div class="option-item">
        <label for="embed-format">File format:</label>
        <div class="methods">
          <label class="method-option">
            <input type="radio" name="embed-format" value="JPG" checked>
            <span>JPG</span>
          </label>
          <label class="method-option">
            <input type="radio" name="embed-format" value="PNG">
            <span>PNG</span>
          </label>
        </div>
      </div>

      <div class="option-item checkbox-option">
        <label>
          <input type="checkbox" style="align-items: center;" id="colored-image">
          <span>Colored Image</span>
        </label>
      </div>

    </div>


    <hr />

    <!-- Row 2: Embed -->
    <h2 style="text-align: center; margin-bottom: 24px;">Embedding</h2>
    <div class="embed-row">
      <div class="embed-left">

        <input type="file" id="embed-image" accept="image/png,image/jpeg" hidden>

        <div class="preview-box" style="width: 50%;" id="embed-image-box">
          <img id="embed-image-preview" alt="Original image">
          <span class="placeholder">Image</span>
        </div>

        <input type="file" id="embed-watermark" accept="image/png,image/jpeg" hidden>

        <div class="preview-box" style="width: 50%;" id="embed-watermark-box">
          <img id="embed-watermark-preview" alt="Watermark image">
          <span class="placeholder">Watermark</span>
        </div>

        <button id="embed-btn" class="primary-btn">Embed</button>
      </div>

      <div class="embed-right">
        <div class="preview-box large" style="width: 75%;">
          <img id="embed-result" alt="Watermarked result">
          <span class="placeholder">Result</span>
        </div>
      </div>
    </div>

    <hr />

    <!-- Row 3: Extract -->
    <h2 style="text-align: center; margin-bottom: 24px;">Extraction</h2>
    <div class="embed-row">
      <div class="embed-left">

        <input type="file" id="extract-original" accept="image/png,image/jpeg" hidden>

        <div class="preview-box" style="width: 50%;" id="extract-original-box">
          <img id="extract-original-preview" alt="Original image">
          <span class="placeholder">Original image</span>
        </div>

        <input type="file" id="extract-watermarked" accept="image/png,image/jpeg" hidden>

        <div class="preview-box" style="width: 50%;" id="extract-watermarked-box">
          <img id="extract-watermarked-preview" alt="Watermarked image">
          <span class="placeholder">Watermarked image</span>
        </div>

        <button id="extract-btn" class="primary-btn">Extract</button>
      </div>

      <div class="embed-right">
        <div class="preview-box" style="width: 75%;">
          <img id="extract-result" alt="Extracted watermark" style="width: 100%; height: 100%;">
          <span class="placeholder">Extracted watermark</span>
        </div>
      </div>
    </div>

    <hr />

    <!-- Row 4: Metrics Panel -->
    <div class="metrics-panel">

      <div class="metrics-inputs">
        <div class="preview-box" id="metrics-image1-box">
          <input type="file" id="metrics-image1" accept="image/png,image/jpeg" hidden>
          <img id="metrics-image1-preview" alt="Image 1">
          <span class="placeholder">Original Image</span>
        </div>

        <div class="preview-box" id="metrics-image2-box">
          <input type="file" id="metrics-image2" accept="image/png,image/jpeg" hidden>
          <img id="metrics-image2-preview" alt="Image 2">
          <span class="placeholder">Watermarked Image</span>
        </div>

        <div class="preview-box" id="metrics-image3-box">
          <input type="file" id="metrics-image3" accept="image/png,image/jpeg" hidden>
          <img id="metrics-image3-preview" alt="Image 3">
          <span class="placeholder">Original Watermark</span>
        </div>

        <div class="preview-box" id="metrics-image4-box">
          <input type="file" id="metrics-image4" accept="image/png,image/jpeg" hidden>
          <img id="metrics-image4-preview" alt="Image 4">
          <span class="placeholder">Extracted Watermark</span>
        </div>
      </div>

      <!-- Results -->
      <div style="display: flex; flex-direction: column;">

        <button id="metrics-btn" class="primary-btn">Compute Metrics</button>
        <div class="metrics-results">

          <div class="metric-item">
            <strong>PSNR:</strong> <span id="psnr-value">--</span>
          </div>
          <div class="metric-item">
            <strong>BER:</strong> <span id="ber-value">--</span>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
  <script src="script_image_preview.js"></script>
</body>

</html>
